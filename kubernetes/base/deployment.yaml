apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud_resume-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: cloud_resume
  template:
    metadata:
      labels:
        app: cloud_resume
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "80"
    spec:
      containers:
      - name: cloud_resume
        image: ghcr.io/mariammbello/resume-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"